class OptionTable extends React.Component {
  render() {
    const rows = [];
	var i=1,randomNumber=0;
	const books = this.props.books;
	const l = this.props.l;
	var book;

		while(i<=5)

			<EachOption

			/>
			);
          i++;
        }

            <th>AuthorName</th>
            <th>BookName</th>
          </tr>
        </thead>
        <tbody>{rows}</tbody>
      </table>
    );
  }
}

class AuthorGame extends React.Component {

        />

	  }

    );
  }
}
