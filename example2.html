<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<title>Hello World</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	<style>
		
	</style>
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
				<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12"></div>
				<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12 brdrs wrapper" id="cmntbx"></div>
				<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12"></div>
			</div>
		</div>
	</div>



    <script type="text/babel">
class Head extends React.Component 
{
	render() 
	{
		return (
				<h3>Time Stamp</h3>
		);
	}
}

class Timestamp extends React.Component 
{
	render() 
	{
		const now = new Date();
		return (
			<div>
				<Head/>
				<p id="dates">Current Time: {now.toTimeString()}</p>
			</div>
		);
	}
}
	ReactDOM.render (
		<Timestamp/>, document.getElementById('cmntbx')
	);
    </script>
  </body>
</html>
